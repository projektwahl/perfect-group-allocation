[package]
name = "perfect-group-allocation"
version = "0.1.0"
edition = "2021"
license = "AGPL-3.0-or-later"
repository = "https://github.com/projektwahl/perfect-group-allocation"
description = "Allocate people to groups according to their preferences while honoring specified restrictions."
keywords = ["web", "management", "service"]
categories = ["web-programming"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bytes = "1"
futures-util = "0.3"
good_lp = { default-features = false, version = "1", features = [ "coin_cbc" ] }
itertools = { default-features = false, version = "0.11", features = [ "use_alloc", "use_std" ] }
tokio = { version = "1", features = ["full"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
futures = "0.3"
sea-orm = { version = "0.12", features = [ "sqlx-mysql", "sqlx-postgres", "sqlx-sqlite", "runtime-tokio-rustls", "macros" ] }
sea-orm-migration = "0.12"
axum = { version = "0.6", features = [ "http2", "macros", "multipart", "tracing", "headers" ] }
rustls-pemfile = "1"
tokio-rustls = "0.24"
hyper = { version = "0.14", features = ["full"] }
tower = { version = "0.4", features = ["full"] }
tower-http = { version = "0.4", features = ["full"] }
http-body = "0.4"
tokio-util = { version = "0.7", features = ["io"] }
anyhow = "1.0.75"
futures-async-stream = "0.2"
html-escape = "0.2.13"
sqlx = "0.7.2"
handlebars = "4"
serde_json = "1.0.107"
