# mkcert application.localhost
apiVersion: v1
kind: Pod
metadata:
  name: perfect-group-allocation
spec:
  restartPolicy: OnFailure
  securityContext:
    sysctls:
      - name: net.ipv4.ip_unprivileged_port_start
        value: "443"
  containers:
    - name: perfect-group-allocation
      image: perfect-group-allocation
      env:
        - name: PGA_CONFIG_DIR
          value: /run/secrets
        - name: RUST_LOG
          value: info
      volumeMounts:
        - name: secret-volume
          mountPath: "/run/secrets"
          readOnly: true
        - name: server-binary
          mountPath: "/bin/server"
          readOnly: true
      #ports:
      #  - containerPort: 443
      #livenessProbe:
      #  # for kubernetes use an http check and don't bundle curl with the container.
      #  exec:
      #    command:
      #      - "curl"
      #      - "--fail-with-body"
      #      - "--insecure"
      #      - "https://localhost:8443/health/live"
      #  periodSeconds: 1
      resources:
        requests:
          memory: "512Mi"
          cpu: "1"
        limits:
          memory: "1Gi"
          cpu: "4"
  volumes:
    - name: secret-volume
      secret:
        secretName: application-config
    - name: server-binary
      hostPath:
        type: File
        path: TODO/target/debug/server
