apiVersion: v1
kind: Pod
metadata:
  name: keycloak
spec:
  restartPolicy: OnFailure
  securityContext:
    sysctls:
      - name: net.ipv4.ip_unprivileged_port_start
        value: "443"
  containers:
    - name: keycloak
      image: keycloak
      env:
        - name: KC_DB_URL
          value: jdbc:postgresql://postgres/postgres
        - name: KC_DB_USERNAME
          value: postgres
        - name: KC_DB_PASSWORD
          value: bestpassword # FIXME don't put password here
        - name: KC_HOSTNAME
          value: keycloak
        - name: KC_HTTPS_PORT
          value: "443"
        # https://www.keycloak.org/server/enabletls
        # TODO https://www.keycloak.org/server/vault
        - name: KC_HTTPS_CERTIFICATE_FILE
          value: /run/secrets/tls-cert/tls.crt
        - name: KC_HTTPS_CERTIFICATE_KEY_FILE
          value: /run/secrets/tls-cert/tls.key
        - name: KEYCLOAK_ADMIN
          value: admin
        - name: KEYCLOAK_ADMIN_PASSWORD
          value: admin
      volumeMounts:
        - name: keycloak-tls-cert-volume
          mountPath: "/run/secrets/tls-cert"
          readOnly: true
        - name: root-ca
          mountPath: "/run/rootCA.pem"
          readOnly: true
      ports:
        - containerPort: 443
      startupProbe:
        # for kubernetes use an http check and don't bundle curl with the container.
        exec:
          command:
            - "curl"
            - "--fail-with-body"
            - "--insecure"
            - "https://keycloak/health/started"
        periodSeconds: 1
        failureThreshold: 30
      # https://www.keycloak.org/server/health
      livenessProbe:
        exec:
          command:
            - "curl"
            - "--fail-with-body"
            - "--insecure"
            - "https://keycloak/health/live"
        periodSeconds: 1
      readinessProbe:
        exec:
          command:
            - "curl"
            - "--fail-with-body"
            - "--insecure"
            - "https://keycloak/health/ready"
        periodSeconds: 1
      resources:
        requests:
          memory: "512Mi"
          cpu: "1"
        limits:
          memory: "1Gi"
          cpu: "4"

  volumes:
    - name: keycloak-tls-cert-volume
      secret:
        secretName: keycloak-tls-cert
    - name: root-ca
      hostPath:
        type: File
        path: TODO
---
