# Default values for pga-keycloak.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: localhost/keycloak
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 443

ingress:
  enabled: false
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  requests:
    memory: "512Mi"
    cpu: "1"
  limits:
    memory: "1Gi"
    cpu: "4"
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

startupProbe:
  exec:
    command:
      - "curl"
      - "--fail-with-body"
      - "--insecure"
      - "https://tmp-keycloak/health/started"
  periodSeconds: 1
  failureThreshold: 30
livenessProbe:
  exec:
    command:
      - "curl"
      - "--fail-with-body"
      - "--insecure"
      - "https://tmp-keycloak/health/live"
  periodSeconds: 1
readinessProbe:
  exec:
    command:
      - "curl"
      - "--fail-with-body"
      - "--insecure"
      - "https://tmp-keycloak/health/ready"
  periodSeconds: 1

env:
  - name: KC_DB_URL
    value: jdbc:postgresql://pga-postgres/postgres
  - name: KC_DB_USERNAME
    value: postgres
  - name: KC_DB_PASSWORD
    value: bestpassword # FIXME don't put password here
  - name: KC_HOSTNAME
    value: tmp-keycloak
  - name: KC_HTTPS_PORT
    value: "443"
  # https://www.keycloak.org/server/enabletls
  # TODO https://www.keycloak.org/server/vault
  - name: KC_HTTPS_CERTIFICATE_FILE
    value: /run/secrets/tls-cert/tls.crt
  - name: KC_HTTPS_CERTIFICATE_KEY_FILE
    value: /run/secrets/tls-cert/tls.key
  - name: KEYCLOAK_ADMIN
    value: admin
  - name: KEYCLOAK_ADMIN_PASSWORD
    value: admin

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
