cargo-features = ["edition2024"]

[package]
name = "perfect-group-allocation-backend"
edition.workspace = true
version.workspace = true
license.workspace = true
repository.workspace = true
description.workspace = true
keywords.workspace = true
categories.workspace = true
readme.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lints]
workspace = true

[features]
profiling = []

[dependencies]
futures-util = "0.3"
good_lp = { default-features = false, version = "1", features = [ "coin_cbc" ] }
itertools = { default-features = false, version = "0.12", features = [ "use_alloc", "use_std" ] }
tokio = { version = "1", features = ["full"] }
axum = { git = "https://github.com/tokio-rs/axum.git", branch = "david/arc-router-2", features = [ "http2", "macros", "multipart", "tracing" ] }
tokio-rustls = "0.25"
hyper = { version = "1", features = ["full"] }
tower = { version = "0.4", features = ["full"] }
tower-http = { version = "0.5", features = ["full"] }
http-body = "1"
tokio-util = { version = "0.7", features = ["io"] }
anyhow = "1"
serde_json = "1"
serde = { version = "1", features = ["derive"] }
axum-extra = { version = "0.9", features = ["cookie", "cookie-private", "cookie-signed", "typed-header"] }
rand = "0.8"
lightningcss = "1.0.0-alpha.49"
parcel_sourcemap = "2"
thiserror = "1"
openidconnect = "3"
oauth2 = "4"
reqwest = { version = "0.11", features = ["json"] }
once_cell = "1"
chrono = "0.4"
miniserde = "0.1"
http = "1"
zero-cost-templating = { git = "https://github.com/mohe2015/zero-cost-templating.git", branch = "work" }
bytes = "1"
pin-project = "1"
crossbeam = "0.8"
hyper-util = "0.1"
http-body-util = "0.1.0"
perfect-group-allocation-database = { path = "../perfect-group-allocation-database" }
diesel = "2"
diesel-async = { version = "0.4", features = ["postgres", "deadpool"] }

sha2 = { version = "0.10", features = ["asm"] }

log = { version = "0.4", features = ["release_max_level_off"] }
tracing = { version = "0.1", features = ["release_max_level_off"] }
perfect-group-allocation-telemetry = { path = "../perfect-group-allocation-telemetry", optional = true }
